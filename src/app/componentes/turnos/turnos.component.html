<button class="btn" (click)="volver()" style="background: none; border: none; padding: 0;">
  <i class="bi bi-arrow-left-circle" style="font-size: 36px; font-weight: bold;"></i>
</button>

<div class="container my-4">
  <h1>Solicita un turno</h1>

  <label for="especialidad" class="form-label">Seleccionar Especialidad:</label>
  <select id="especialidad" class="form-select mb-4" style="max-width: 300px;" (change)="onEspecialidadChange($event)">
    <option *ngFor="let especialidad of especialidades" [value]="especialidad.id">
      {{ especialidad.nombre }}
    </option>
  </select>

  <hr class="my-4" />

  <div *ngIf="medicos.length > 0">
    <h2 class="mb-4">Médicos Disponibles:</h2>
    <div>
     <div *ngFor="let medico of medicos" class="card mb-3 shadow-sm" style="max-width: 300px;">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div>
        <h5 class="card-title mb-1">{{ medico.nombre }} {{ medico.apellido }}</h5>
        <div class="star-rating mb-2">
          <ng-container *ngFor="let s of medico.stars">
            <i class="bi"
               [ngClass]="{
                 'bi-star-fill': s === 'full',
                 'bi-star-half': s === 'half',
                 'bi-star':      s === 'empty'
               }"></i>
          </ng-container>
          <small class="text-muted">({{ medico.avgRating | number:'1.1-1' }})</small>
        </div>
        <p class="mb-0">
          <small>Días: Lunes – Viernes</small><br>
          <small>Horarios: 9:00 – 17:00</small>
        </p>
      </div>

      <div class="align-self-center">
        <button class="btn btn-outline-primary btn-sm"
                (click)="verAgenda(medico.medico_id)">
          VER AGENDA
        </button>
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
</div>
